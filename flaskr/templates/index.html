<!DOCTYPE html>
<html>

<head>
    <title>社会性フィルター</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="jumbotron text-center">
        <h1 class="display-4">しゃかいせいふぃるたー</h1>
        <p class="lead">for いんたーねっつのじゅうにん</p>
        <hr class="my-4">
        <p>ネガティブな単語に社会性フィルターを適用します</p>
        <p>対応していない単語が多いです。ご容赦ください。</p>
    </div>

    <!-- form -->
    <form action="/" method="POST">
        <div class="container-fluid">
            <div class="row justify-content-around form-group">
                <textarea class="col-11 col-md-4 form-control" name="before" rows="4" cols="40"
                          placeholder="ここにテキストを入れてね"></textarea>
                <div class="col-md-1 my-md-auto">
                    <input type="submit" class="btn btn-primary btn-lg" value="変換">
                </div>
                {% if body %}
                <textarea class="col-11 col-md-4 form-control" name="after" rows="4">{{body}}</textarea>
                {% else %}
                <textarea class="col-11 col-md-4 form-control" name="after" rows="4" placeholder="ボタンを押すとこっちに出力されるよ"></textarea>
                {% endif %}
            </div>
        </div>
    </form>

    <!-- form -->
    <footer class="text-muted ">
        <div class="container">
            <p class="text-center">
                連絡はこちらへ:<a href="https://twitter.com/wipe_yamamoto">@キムワイプ</a>
            </p>
        </div>
    </footer>


</body>

</html>
